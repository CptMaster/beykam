{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Alım Kayıt No:{{ purchase.id }}{% endblock %}
{% block section %}Alım Kayıt No:{{ purchase.id }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <form role="form" method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Alımı Kaydet</button>
                     <a href="{% url 'purchase_del' purchase.id %}">
                        <button type="button" class="btn btn-danger">Alımı Sil</button>
                    </a>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
