{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Satış Kayıt No:{{ sales.id }}{% endblock %}
{% block section %}Satış Kayıt No:{{ sales.id }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <form role="form" method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Satışı Kaydet</button>
                    <a href="{% url 'sales_del' sales.id %}">
                        <button type="button" class="btn btn-danger" onclick="clicked(event)">Satışı Sil</button>
                    </a>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
