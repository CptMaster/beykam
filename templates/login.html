{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>Giriş Yap - BEYKAM</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 main">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}><span
                                class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{ message }}
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
            <form class="form-signin" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h2 class="form-signin-heading">Lütfen Giriş Yapın</h2>
                <label for="username" class="sr-only">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Kullanıcı Adı"
                       required autofocus>
                <label for="password" class="sr-only">Şifre</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Şifre" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
</body>
</html>
